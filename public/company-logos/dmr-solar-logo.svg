<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange/Yellow gradient background circles representing solar/energy -->
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="30%" stop-color="#FFA500" />
      <stop offset="70%" stop-color="#FF8C00" />
      <stop offset="100%" stop-color="#FF6B35" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35" />
      <stop offset="50%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
  </defs>

  <!-- Main solar symbol -->
  <circle cx="50" cy="50" r="35" fill="url(#sunGradient)" opacity="0.9"/>

  <!-- Solar rays -->
  <g stroke="#FF4500" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="10" x2="50" y2="20" />
    <line x1="73" y1="17" x2="67" y2="23" />
    <line x1="90" y1="50" x2="80" y2="50" />
    <line x1="83" y1="83" x2="77" y2="77" />
    <line x1="50" y1="90" x2="50" y2="80" />
    <line x1="17" y1="83" x2="23" y2="77" />
    <line x1="10" y1="50" x2="20" y2="50" />
    <line x1="27" y1="17" x2="33" y2="23" />
  </g>

  <!-- Central energy symbol -->
  <circle cx="50" cy="50" r="12" fill="white" opacity="0.9"/>
  <polygon points="50,40 55,50 50,60 45,50" fill="#FF6B35"/>

  <!-- Company text -->
  <text x="110" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">DMR</text>
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#666">SOLAR</text>
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="10" fill="#888">Güneş Enerjisi Çözümleri</text>
</svg>